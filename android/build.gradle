buildscript {
    ext.kotlin_version = '1.7.10' // Use a compatible Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Update as necessary
        classpath 'com.google.gms:google-services:4.3.10' // Ensure this is the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set the root project build directory
rootProject.buildDir = "../build"

// Configure subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Register a clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}